<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/f082898284.js" crossorigin="anonymous"></script>
    <script src="scripts.js" defer></script>  
    <title>My Library</title>
</head>
<body>
    <div class = 'container'>
        <div class = 'header'>
            <h1>My Little Library</h1>
            <div class = 'books-status'>
                <h2>Books Read <span class = 'booky' id = 'books-read'>0</span></h2>
                <h2 id = 'separate'>|</h2>
                <h2>Books To Read <span class = 'booky' id = 'books-unread'>0</span></h2>
            </div>
            <button class = 'add-book'>Add Book +</button>
        </div>
        <div class = 'book-header'>
            <div class = 'book-head-title'>Title</div>
            <div class = 'book-head-title'>Author</div>
            <div class = 'book-head-title'>Pages</div>
            <div class = 'book-head-title'>Read</div>
            <div class = 'book-head-title'>Remove</div>
        </div>
        <div class = 'modal'>
            <form action="index.html" method="post" class = 'form' >
                <h2 class = 'form-title'>Enter Your Book Details</h2>
                <div class = 'inputs'>
                    <div class = 'title, control'>
                        <label for="first-name" class = 'label'>Title</label>
                        <input type="text" name="title" id="title" placeholder ='Title' required>
                    </div>
                    <div class = 'author, control'>
                        <label for="first-name" class = 'label'>Author</label>
                        <input type="text" name="author" id="author" placeholder ='Jane Goodall' required>
                    </div>
                    <div class = 'pages, control'>
                        <label for="first-name" class = 'label'>Pages</label>
                        <input type="number" name="pages" id="pages" placeholder ='1000' required>
                    </div>
                    <div class = 'read-input, control'>
                        <label for="read-status" class = 'label'>Read?</label>
                        <input type="checkbox" name="read-status" id="read-status">
                    </div>
                
                    <div class = 'form-button'>
                        <button type="submit" id = 'submit-btn' class = 'btn'>Submit</button>
                        <button type="button" id = 'close-btn' class = 'btn'>Close</button>
                    </div>
                </div>
            </form>    
        </div>
        <div class = 'book-list'>

        </div>
        <div class = 'footer'>

        </div>
    </div>
</body>
</html>
